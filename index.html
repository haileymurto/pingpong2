  <body>
    <div class="container">
      <h1>Ping Pong</h1>
      <h3>Rules of the game:</h3>
      <p>Ping Pong will count up to your number from 1, with the following exceptions:</p>
      <p>
        <ul> Numbers divisible by 3 are replaced with "ping"</ul>
        <ul> Numbers divisible by 5 are replaced with "pong"</ul>
        <ul> Numbers divisible by 15 are replaced with "pingpong"</ul>
      </p>
      <br>
      <form id="input">
             <p>Please enter a number:</p><input id="text" class="form-control" type="text"><br><button type="submit" class="btn">Go!</button>
         </form>
       </div>

        <div id="result"><p><span id="userResult"></span></p></div>
      </div>
    </div>
  </div>



  </body>
